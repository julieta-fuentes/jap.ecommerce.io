<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <style>

    body {
      background-image: url(img/ai-generated-ultra-hd-technology-background-abstract-technology-wallpaper-dark-technology-background-photo.jpg);
      background-size:cover;
    }
  </style>
</head>

<body>
  <main class="login">
    <img src="img/jap-logo-removebg-preview.png">
    <div class="form-container">
      <div class="abs-center">
        <form id="loginForm" class="w-100 p-2" >
          <label for="usuario" class="form-label">Usuario:</label> 
          <input type="text" id="usuario" name="usuario" class="form-control"> 
          <br>
          <label for="contraseña" class="form-label">Contraseña:</label> 
          <input type="password" id="contraseña" name="contraseña" class="form-control"> 
          <br>
          <button type="submit" id="btnLogin" class="btn pulse-effect">Ingresar</button>
        </form>
      </div>
    </div>

  </main>
  <script src="js/login.js"></script>
</body>
</html>
